- hosts: "test"
  become: yes
  tasks:
#  TODO I can't find a way to get this IP address, so I'll hardcode it for now!
  - name: Set machine_ip fact
    set_fact:
      machine_ip: "192.168.33.32"

- hosts: "test"
  become: yes
  vars:
    local_test_vm_base_backend_port: 19000
  roles:
    - dans.local-test-vm-base
    - dans.local-yum-repo

- hosts: "test"
  become: yes
  tasks:
  - name: Install Java
    yum:
      name: "java-1.8.0-openjdk"
      state: latest

#  - name: Setup Httpd
#    include_role:
#      name: httpd

  - name: Setup Zookeeper
    include_role:
      name: zookeeper

  - name: Setup Kafka
    include_role:
      name: kafka

  - name: Installing packages
    yum:
      name: dans.knaw.nl-kafka-experiment
      state: latest

  - name: Write "I'm done"
    debug:
      msg: "I'm done"
